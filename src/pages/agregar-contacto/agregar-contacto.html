<!--

<ion-header>
  <ion-navbar>
    <ion-title>AgregarContactoPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item *ngIf="nombre != null">
      <ion-label>apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
  </ion-item>
  <ion-item *ngIf="apellido != null">
      <ion-label>numero</ion-label>
      <ion-input type="text" [(ngModel)]="numero"></ion-input>
  </ion-item>
</ion-content>
